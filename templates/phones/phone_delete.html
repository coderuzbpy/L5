<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .delete-container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-danger, .btn-secondary {
            width: 45%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="delete-container">
        <h2>"{{ phone.make }} {{ phone.model }}" ni o‘chirishni xohlaysizmi?</h2>
        <p>Bu amalni bekor qilib bo‘lmaydi!</p>
        <form method="post">
            {% csrf_token %}
            <p>Haqiqatan ham "{{ phone.make }} - {{ phone.model }}" telefonini o‘chirib tashlamoqchimisiz?</p>
            {{ form.as_p }}
            <button type="submit">Ha, o‘chirish</button>
            <a href="{% url 'phone-list' %}">Yo‘q, bekor qilish</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
