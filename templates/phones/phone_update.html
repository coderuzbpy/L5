<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
        }
        .current-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Update Phone</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Make</label>
                <input type="text" name="make" value="{{ phone.make }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" name="model" value="{{ phone.model }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" name="year" value="{{ phone.year }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="text" name="color" value="{{ phone.color }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" value="{{ phone.price }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ phone.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Current Image</label>
                {% if phone.image %}
                    <img src="{{ phone.image.url }}" alt="Car Image" class="current-image">
                {% endif %}
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Phone</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
